name: service_sentinel_fe_v2
description: Service Sentinel Frontend V2 - AI-powered API monitoring tool
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.4.0

  # Routing
  go_router: ^14.2.0

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Firebase Authentication
  firebase_core: ^3.3.0
  firebase_auth: ^5.7.0

  # Network & API
  dio: ^5.4.3+1
  # retrofit: ^4.1.0  # Temporarily disabled - no Retrofit clients yet
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Theme
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Utilities
  freezed_annotation: ^2.4.4
  logger: ^2.3.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  freezed: ^2.4.7
  # retrofit_generator: ^7.0.0  # Temporarily disabled - no Retrofit clients yet
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterVariable.ttf